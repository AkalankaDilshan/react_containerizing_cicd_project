version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 610307146415.dkr.ecr.eu-north-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t react_containerizing_cicd_project .
      - docker tag react_containerizing_cicd_project:latest 610307146415.dkr.ecr.eu-north-1.amazonaws.com/react_containerizing_cicd_project:latest

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 610307146415.dkr.ecr.eu-north-1.amazonaws.com/react_containerizing_cicd_project:latest
      - echo Build and push completed.
      
      # Create image definitions for ECS
      - echo "Writing image definitions file..."
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - Dockerfile
    - nginx.conf
  discard-paths: yes


env:
  variables:
    REPOSITORY_URI: "610307146415.dkr.ecr.eu-north-1.amazonaws.com/react_containerizing_cicd_project"
    CONTAINER_NAME: "Container-dev1"